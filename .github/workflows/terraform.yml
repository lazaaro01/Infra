name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'main.tf'
      - 'variables.tf'
      - 'outputs.tf'

env:
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform Validation & Plan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -no-color -get-plugins=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -json

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Add Plan to PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('tfplan', 'utf8');
            
            const comment = `## Terraform Plan Output
            
            \`\`\`
            ${plan}
            \`\`\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint:
    name: TFLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform, lint]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color
        
      - name: Get Terraform Outputs
        id: output
        run: |
          echo "app_url=$(terraform output -raw app_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "container_name=$(terraform output -raw container_name 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT

      - name: Slack Notification (Success)
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '✅ Terraform Apply Successful'
          fields: repo,message,commit,author
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Notification (Failure)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '❌ Terraform Apply Failed'
          fields: repo,message,commit,author
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  destroy:
    name: Terraform Destroy (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -no-color
